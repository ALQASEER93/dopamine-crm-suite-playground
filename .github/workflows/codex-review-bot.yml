name: Codex Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  review:
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex review') && github.event.issue.pull_request)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
    steps:
      - name: Set PR number
        run: echo "PR_NUMBER=${{ github.event.pull_request.number || github.event.issue.number }}" >> $GITHUB_ENV

      - name: Checkout PR merge ref
        uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/merge

      - name: Pre-fetch PR base and head
        if: github.event_name == 'pull_request'
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ env.PR_NUMBER }}/head

      - name: Run Codex review
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are the Codex review bot for Dopamine Pharma CRM. Read and obey AGENTS.md instructions in scope.
            Review PR #${{ env.PR_NUMBER }} with focus on P0/P1 issues (security, RBAC, visits + GPS/offline/PWA, Arabic dark UI, exports).
            Summarize risks and actionable fixes only; avoid nitpicks.

      - name: Post review comment
        if: steps.run_codex.outputs.final-message != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: process.env.PR_NUMBER,
              body: process.env.CODEX_FINAL_MESSAGE || `Codex review completed.`
            });
        env:
          PR_NUMBER: ${{ env.PR_NUMBER }}
          CODEX_FINAL_MESSAGE: ${{ steps.run_codex.outputs.final-message }}
