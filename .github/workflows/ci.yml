name: Monorepo CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ai-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            AI-Orchestrator/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: AI-Orchestrator
      - name: Build
        run: npm run build --if-present
        working-directory: AI-Orchestrator
      - name: Test
        run: npm test --if-present
        working-directory: AI-Orchestrator

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            CRM/backend/package-lock.json
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install node deps
        run: npm ci
        working-directory: CRM/backend
      - name: Install python deps
        run: python -m pip install -r requirements.txt
        working-directory: CRM/backend
      - name: Pytest
        run: python -m pytest -q
        working-directory: CRM/backend

  crm-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            CRM/frontend/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: CRM/frontend
      - name: Build
        run: npm run build
        working-directory: CRM/frontend

  pwa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            ALQASEER-PWA/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: ALQASEER-PWA
      - name: Build
        run: npm run build
        working-directory: ALQASEER-PWA
