name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: CRM/backend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: CRM/backend
        run: python -m pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            CRM/frontend/package-lock.json
            ALQASEER-PWA/package-lock.json

      - name: Install frontend dependencies (npm ci)
        if: hashFiles('CRM/frontend/package-lock.json') != ''
        working-directory: CRM/frontend
        run: npm ci

      - name: Install frontend dependencies (npm install)
        if: hashFiles('CRM/frontend/package-lock.json') == ''
        working-directory: CRM/frontend
        run: npm install

      - name: Run frontend tests
        working-directory: CRM/frontend
        run: npm run test:ci

      - name: Build frontend
        working-directory: CRM/frontend
        run: npm run build

      - name: Install PWA dependencies
        if: hashFiles('ALQASEER-PWA/package.json') != ''
        working-directory: ALQASEER-PWA
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build PWA
        if: hashFiles('ALQASEER-PWA/package.json') != ''
        working-directory: ALQASEER-PWA
        run: npm run build
