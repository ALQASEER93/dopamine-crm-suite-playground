name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
      - "feature/**"
      - "fix/**"
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: CRM Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CRM/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run pytest
        run: python -m pytest -q

  frontend:
    name: CRM Frontend (Vite/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CRM/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: CRM/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests (CI)
        run: npm run test:ci
      - name: Build
        run: npm run build

  pwa:
    name: ALQASEER PWA
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ALQASEER-PWA
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ALQASEER-PWA/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
